<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="utf-8">
        <title>Ultima.fm Radio Online</title>
        <link rel="stylesheet" href="css/ultima.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
		<meta name="title" content="Онлайн Радио Ультима | Online Radio Ultima" />
		<meta name="description" content="Музыкальная радиостанция Ultima" />
		<meta name="keywords" content="Ультима, Ultima, радио, онлайн-радио, интернет-радио, радиостанция, слушать радио" />
		<meta property="og:type" content="website"/>
		<meta property="og:title" content="Онлайн Радио Ультима" />
		<meta property="og:description" content="Музыкальная радиостанция Ultima" />
		<meta property="og:image" content="images/logo-mini.png" />
    </head>
    <body>
    	<div class="ultima-extension">
	        <div class="logo-extension"></div>
	        <div class="player">
				<audio id="audio" preload="auto">
					<source src="http://sc.ultima.fm:8001/stream/1/stream.mp3" type="audio/mpeg">
	                <source src="http://sc.ultima.fm:8001/stream/1/stream.mp3" type="audio/ogg">
	                <source src="http://sc.ultima.fm:8001/stream/1/stream.mp3" type="audio/acc">
				</audio>
				<div class="player-btn">
					<div class="pb-left"></div>
	  				<div class="pb-right"></div>
	  				<div class="pb-triangle-1"></div>
	  				<div class="pb-triangle-2"></div>
				</div>
				<div class="player-track">
					<div class="broadcast">в эфире</div>
					<div class="player-track-artist"></div>
					<div class="player-track-title"></div>
				</div>
			</div>
			<div id="slider" class="volume-player"></div>
			<div class="volume-player-left"></div>
			<div class="volume-player-right"></div>
	    </div>
		<script src="js/jquery.js"></script>
		<script src="js/jquery-ui.js"></script>
        <script src="js/ultima.js"></script>
    </body>
</html>
